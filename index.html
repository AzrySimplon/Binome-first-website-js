<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    </link>
</head>

<body>

    <header>
        <div class="mainlogo"><img src="assets/images/logo.svg" alt="logo"></div>
        <button onclick={changeColorMode()}> <img src="assets/images/icon-moon.svg" alt=""></button>

        <div>
            <h1>Extensions List </h1>
        </div>

        <ul id="filter-list">
            <il><button onclick={filterArray(null)}>All</button></il>
            <il><button onclick={filterArray(true)}>Active</button></il>
            <il><button onclick={filterArray(false)}>Inactive</button></il>
        </ul>
        <div id="StyleSpy">
            <input type="checkbox" onclick={activeInactive(this.parentElement.id)} />
        </div>

    </header>

    <section id="extensions-section">

    </section>

    <script src="index.js"></script>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
